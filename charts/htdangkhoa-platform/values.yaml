autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

image:
  repository: <your-repository>
  tag: <your-tag>
  pullSecrets: docker-registry

service:
  port: 80

  livenessProbe:
    enabled: true
    path: /liveness
    initialDelaySeconds: 30
    periodSeconds: 10

  readinessProbe:
    enabled: true
    path: /readiness
    initialDelaySeconds: 30
    periodSeconds: 10

imagePullSecrets: []

extraContainers: []
  # - name: <container-name>
  #   image: <image>
  #   ports:
  #     - containerPort: 8080
  #   envFrom:
  #     - configMapRef:
  #         name: <configmap-name>
  #     - secretRef:
  #         name: <secret-name>

extraPorts:
  - protocol: TCP
    port: 8080
    targetPort: http

ingress:
  enabled: true
  className: nginx
  annotations: 
    cert-manager.io/cluster-issuer: letsencrypt
  hosts:
    - host: <your-host>
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: <your-tls-secret>
      hosts:
        - <your-host>